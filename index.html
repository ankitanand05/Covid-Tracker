<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona-Api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div  class="nav-bar">
        <!-- <img src="image/user.png" alt=""> -->
        <div class="menu-right">
            <span onclick="myfunction()">&#9776;</span>
            <ul id="menu">
                <li>All Countary</li>
                <li>India</li>
            </ul>
        </div>
      
    </div>
    <!-- <div id="nav-bar">
        <ul id="menu-right">
           <a href=""> <li>All Country</li></a>
           <a href=""> <li>India</li></a>
        </ul>
    </div> -->
    <table width=100% border="1px" cellspacing="10px" cellpadding="8px">
        <tr>
            <td colspan="12"><h2 style="text-align: center; color: red;">Global Data</h2></td>
        </tr>
    

     
        <tbody id="global-wise"></tbody>
    </table>
    <br>
    <table width=60% border="1px" cellspacing="0" cellpadding="8px">
        <tr>
            <th colspan="12"><h2 id="heading">Countries Data</h2></th>
        </tr>
      
        
        <tr id="color"> 
            <th>S.No</th>
            <th> CountryCode</th>
            <th>Country</th>
            <th>NewConfirmed</th>
            <th>NewDeaths</th>
            <th>NewRecovered</th>
            <th>TotalConfirmed</th>
            <th>TotalDeaths</th>
            <th>TotalRecovered</th>
        </tr>
        <tbody id="country-wise"></tbody>
    </table>
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript">
        $.ajax({
            url :"https://api.covid19api.com/summary",
            type : "GET",
            dataType : "JSON",
            success: function(data){
                console.log(data);
                console.log(data.Countries);
                $.each(data.Global,function(key,value){
                    console.log(key + " : " + value);
                    $("#global-wise").append("<tr><td bgcolor='yellow'>" +key +" </td><td>" + value+" </td></tr>")
                });
                var sno=1;
                $.each(data.Countries,function(key,value){
                    console.log(key + " : " + value);
                    $("#country-wise").append("<tr>" +
                        "<td>" + sno +" </td>" +
                        "<td>" + value.Country +" </td>" +
                        "<td>" + value.CountryCode +" </td>" +
                        "<td>" + value.NewConfirmed +" </td>" +
                        "<td>" + value.NewDeaths +" </td>" +
                        "<td>" + value.NewRecovered +" </td>" +
                        "<td>" + value.TotalConfirmed +" </td>" +
                        "<td>" + value.TotalDeaths +" </td>" +
                        "<td>" + value.TotalRecovered +" </td>" +
                        
                        "</tr>");
                    sno++;
                });
      
            }
        });
        function myfunction(){
            var x = document.getElementById("menu");
            if(x.style.display == "block"){
                x.style.display = "none";
            }
            else{
                x.style.display = "block";
            }
        }
    
    </script>
    <div id="nav">
        <h3>@2021 Copyright:Ankit Anand</h3>
    </div>
</body>
</html>
